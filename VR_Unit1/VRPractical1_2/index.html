<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>


      <a-assets>
        <img id="brick" src="brick tex 3.jpg">
        <img id="wood" src="woodss.jpg">
        <img id="window" src="windowd.jpg">
      </a-assets>

      <a-entity class="plain_wall" position="0 0 0" rotation="0 0 0">
        <a-entity class="plank" position="2 0 0">

        </a-entity>
        <a-entity class="plank" position="1 0 0">

        </a-entity>
        <a-entity class="plank" position="0 0 0">

        </a-entity>
        <a-entity class="plank" position="-1 0 0">

          <a-box position="1 .5 5" width="5" height="5" depth=".2" src="#brick"></a-box>
          <a-box position="1 .5 0" width="5" height="5" depth=".1" src="#brick"></a-box>

          <a-box position="1 1 0" width="1" height="2" depth="0.3" color="#964B00"></a-box>
          <a-sphere position=".7 1 .2" radius="0.1" color="#654321"></a-sphere>
          <a-sphere position=".7 1 -.2" radius="0.1" color="#654321"></a-sphere>

          <a-box position="-.6 4 2.5" width="4.5" height=".2" depth="5.4" rotation="0 0 45" src="#wood"></a-box>
          <a-box position="2.6 4 2.5" width="4.5" height=".2" depth="5.4" rotation="0 0 -45" src="#wood"></a-box>
          <a-triangle vertex-a="-1.5 0 0" vertex-b="3.5 0 0" vertex-c="1 2.8 0" src="#wood" side="double" position="0 3 5"></a-triangle>
          <a-triangle vertex-a="-1.5 0 0" vertex-b="3.5 0 0" vertex-c="1 2.8 0" src="#wood" side="double" position="0 3 0"></a-triangle>
          <a-circle position="1 4 .04" radius=".6" src="#window" segments="30" side="double"></a-circle>
          <a-circle position="1 4 -.04" radius=".6" src="#window" segments="30" side="double"></a-circle>


        </a-entity>
        <a-entity class="plank" position="-2 0 0">


          <a-box position="-.5 1 2.5" width=".2" height="4" depth="5" src="#brick"></a-box>
          <a-box position="4.5 1 2.5" width=".2" height="4" depth="5" src="#brick"></a-box>



          <a-
        </a-entity>
      </a-entity>
      
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.4 5"></a-camera>
    </a-scene>
  </body>
</html>
